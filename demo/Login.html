    <div class="layui-inline" style="position:relative;left:480px;top:30px;">
      <h1 style="color: black">FlashBank手机快捷登录</h1>
      <div class="layui-form-item">
        <label class="layui-form-label" style="color: black">手机号</label>

          <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">

          <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6位验证码</div>
      </div>
